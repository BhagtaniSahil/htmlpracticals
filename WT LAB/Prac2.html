<html>
<head>
<title> Registration Form </title>
</head>
<body>
<h1 align="center"> Registration Form </h1>
<form>
<table align="center">
<tr>
<td> <strong> Name: </strong><td>
<td> <input type="text" size=25 placeholder="Enter Your Name" name="f1"/> </td>
</tr>
<tr>
<td> <strong> Address: </strong> <td>
<td> <textarea row=20 col=20> </textarea> </td>
</tr>
<tr>
<td> <strong> Gender: </strong> <td>
<td> <input type="radio" value="Male" name="a1"/>Male
		<input type="radio" value="Female" name="a1"/>Female
		<input type="radio" value="Others" name="a1"/>Others </td>
</tr>
<tr>
<td> <strong> Semester: </strong><td>
<td> <select>
	<option value="sel1">8th</option>
	<option value="sel2">6th</option>
	<option value="sel3">4th</option>
	</select> </td>
</tr>
<tr>
<td> <strong> Mobile No.: </strong><td>
<td> <input type="number"  name="f2"/> </td>
</tr>
<td> <strong> Email: </strong><td>
<td> <input type="text" size=25  name="e1"/> </td>
</tr>
<tr>
<td> <strong> Password: </strong> <td>
<td> <input type="password" name="pwd"/> </td>
</tr>
<tr>
<td><strong> Hobbies:</strong> <td>
<td> <input type="checkbox" value="c1" name="Music"/> Music
	 <input type="checkbox" value="c2" name="Sports"/> Sports
	 <input type="checkbox" value="c3" name="Reading"/> Reading
	 <input type="checkbox" value="c4" name="Travelling"/> Travelling </td>
</tr>
<tr>
<td><strong> Upload docs:</strong> <td>
<td> <input type="file" name="f3" value="Browse"/> </td>
</tr>
<tr>
<td><input type="Submit" value="Submit"/><td>
<td><input type="Reset"/> </td>
</tr>	
</table>
</form>
</body>
</html>
