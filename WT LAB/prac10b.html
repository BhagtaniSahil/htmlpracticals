<html>
<head> <title>Pract10b</title>
<script type="text/javascript">
function check(){
	var a=document.f1.a1.value;
	if(a%2==0){
		document.getElementById("p1").innerHTML = a + " is Even Number";
	}
	else{
		document.getElementById("p1").innerHTML = a + " is Odd Number";
	}
	}
</script> </head>
<body>
<form name="f1">
	Enter the Number:<input type="number" name="a1"/>	
	<input type="button" value="Check Even/Odd" onclick="check()"/>
	<p><span id=p1></span></p>
</form>
</body>
</html>
